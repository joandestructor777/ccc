<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Página Web</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    p {
        line-height: 1.6;
    }
    a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>
    <main>
        <p>Bienvenido a mi página web. Aquí encontrarás contenido interesante.</p>
        <p>Puedes visitar mi <a href="https://www.ejemplo.com" target="_blank">sitio web</a> para más información.</p>
    </main>
</body>
</html>
